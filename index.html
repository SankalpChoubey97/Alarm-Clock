
<html>
  <head>
    <title>Alarm Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="alarm.css">
  </head>
  <body>
<!-- complete box -->

    <div id="outer-box">
      <h1>Alarm Clock</h1>
      <!-- CURRENT TIME -->
      <div id="Current-Time">
        <span id="hrs">00</span>
        <span>:</span>
        <span id="mins">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="ampm">AM</span>
      </div>



      <div id="container">
        <!-- <p>Set Alarm</p> -->
          <!-- Where we can set alarm -->
          <div class="setAlarm">
           <select>
              <option value="Hour" selected hidden>Hour</option>
           </select>
           <select>
              <option value="Minutes" selected hidden>Minutes</option>
           </select>
           <select>
              <option value="AM/PM" selected hidden>AM/PM</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
            <button class="set">Set Alarm</button>
          </div>
        </div>


      <p id="alarm">Alarms Below:</p>
      <ul id="list">
        <!-- <li>
          <label for="${task.id}">${task.hour}:${task.minutes} ${task.ampm}</label>
          <img src="image/delete.jpg" class="delete" data-id="${task.id}">
        </li> -->
      </ul>
      

    </div>
<!-- complete box -->

    <script src="alarm.js"></script>
  </body>
</html>
